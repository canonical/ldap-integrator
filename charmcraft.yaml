# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

name: ldap-integrator

type: charm

title: LDAP Integrator

summary: An integrator charm for configuring ldap clients.

description: |
  An integrator charm for configuring ldap clients.

platforms:
  ubuntu@22.04:amd64:

provides:
  ldap:
    description: |
      Provides LDAP configuration data
    interface: ldap


config:
  options:
    urls:
      description: |
        Comma separated list of ldap and ldaps server urls
      type: string
    base_dn:
      description: |
        The base_dn
      type: string
    starttls:
      description: |
        Whether starttls is used, defaults to true
      default: true
      type: boolean
    bind_dn:
      description: |
        The bind_dn
      type: string
    bind_password:
      description: |
        The bind password
      type: secret


parts:
  charm:
    build-packages:
      - "rustc-1.85"
      - "cargo-1.85"
