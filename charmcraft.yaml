# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

name: ldap-integrator

type: charm

title: LDAP Integrator

summary: An integrator charm for configuring ldap clients.

description: |
  An integrator charm for configuring ldap clients.

base: ubuntu@22.04
platforms:
  amd64:

provides:
  ldap:
    description: |
      Provides LDAP configuration data
    interface: ldap


config:
  options:
    urls:
      description: |
        Comma separated list of ldap server urls
      type: string
    ldaps_urls:
      description: |
        Comma separated list of ldaps server urls
      type: string
    base_dn:
      description: |
        The base_dn
      type: string
    starttls:
      description: |
        Whether starttls is used, defaults to true
      defaults: true
      type: boolean
    bind_dn:
      description: |
        The bind_dn
      type: string
    bind_password:
      description: |
        The bind password
      type: secret
    auth_method:
      description: |
        The authentication method, defaults to simple
      defaults: simple
      type: string


parts:
  charm:
    build-packages:
      - rustc
      - cargo
