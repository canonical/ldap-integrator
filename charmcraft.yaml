name: ldap-integrator

type: charm

title: LDAP Integrator

summary: An integrator charm for configuring ldap clients.

description: |
  An integrator charm for configuring ldap clients.

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"


config:
  options:
    server-urls:
      description: |
        Comma separated list of ldap urls
      type: string


parts:
  charm:
    build-packages:
      - rustc
      - cargo
